<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #expenses-list {
            list-style: none;
            padding: 0;
        }
        #expenses-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .expense-amount {
            font-weight: bold;
            color: #28a745;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker ðŸ’¸</h1>
        
        <form id="expense-form">
            <h2>Add New Expense</h2>
            <input type="text" id="description" placeholder="Description (e.g., Coffee, Rent)" required>
            <input type="number" id="amount" placeholder="Amount (e.g., 5.50)" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>

        <p id="error-message" class="error-message" style="display: none;"></p>

        <h2>Expense History</h2>
        <ul id="expenses-list">
        </ul>
    </div>

    <script>
        // --- MOCK DATA ARRAY ---
        // This array simulates the data that would be returned by your API.
        let expenses = [
            { description: 'Groceries', amount: 45.75 },
            { description: 'Dinner Out', amount: 62.00 },
            { description: 'Monthly Rent', amount: 1200.00 }
        ];

        const expenseForm = document.getElementById('expense-form');
        const expensesList = document.getElementById('expenses-list');
        const errorMessage = document.getElementById('error-message');

        /**
         * Renders the list of expenses in the DOM.
         * @param {Array<Object>} expenses - The array of expense objects.
         */
        function renderExpenses(expensesToRender) {
            expensesList.innerHTML = ''; // Clear existing list
            
            if (expensesToRender && expensesToRender.length > 0) {
                expensesToRender.forEach(expense => {
                    const listItem = document.createElement('li');
                    // Format amount to 2 decimal places
                    const formattedAmount = parseFloat(expense.amount).toFixed(2);
                    
                    listItem.innerHTML = `
                        <span>${expense.description}</span>
                        <span class="expense-amount">$${formattedAmount}</span>
                    `;
                    expensesList.appendChild(listItem);
                });
            } else {
                expensesList.innerHTML = '<li>No expenses recorded yet.</li>';
            }
        }

        /**
         * Fetches all expenses (using mock data) and updates the list. (Simulated GET)
         */
        async function loadExpenses() {
            try {
                // SIMULATE API CALL SUCCESS with mock data
                await new Promise(resolve => setTimeout(resolve, 300)); // Small delay for effect
                
                // Assuming the API returns an array of expenses directly
                renderExpenses(expenses);
                displayError(''); // Clear any previous error
            } catch (error) {
                console.error('Error loading expenses:', error);
                // This block would normally handle the failed fetch request
                renderExpenses([]); 
                displayError('Failed to load expenses. Using mock data, so this shouldn\'t happen!');
            }
        }

        /**
         * Handles the form submission to add a new expense. (Simulated POST)
         * @param {Event} e - The form submission event.
         */
        async function handleFormSubmit(e) {
            e.preventDefault();

            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');

            const newExpense = {
                description: descriptionInput.value.trim(),
                amount: parseFloat(amountInput.value)
            };

            if (newExpense.description === '' || isNaN(newExpense.amount) || newExpense.amount <= 0) {
                displayError('Please enter a valid description and a positive amount.');
                return;
            }

            try {
                // SIMULATE API POST CALL SUCCESS
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate network latency

                // Add the new expense to our local array
                expenses.push(newExpense); 
                
                // Success! Clear the form and reload the list to show the new expense
                descriptionInput.value = '';
                amountInput.value = '';
                displayError(''); // Clear any previous error
                await loadExpenses();
                
            } catch (error) {
                console.error('Error submitting expense:', error);
                // This block would normally handle the failed fetch request
                displayError('A simulated network error occurred. Could not add expense.');
            }
        }

        /**
         * Displays or hides the error message area.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
            }
        }

        // --- Event Listeners and Initialization ---

        // 1. Attach the submit handler to the form
        expenseForm.addEventListener('submit', handleFormSubmit);

        // 2. Load and display expenses when the page is fully loaded
        document.addEventListener('DOMContentLoaded', loadExpenses);

    </script>
</body>
</html>
